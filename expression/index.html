<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">


	<title>Expression Converter</title>
</head>
<body>

	<h1> Welcome to the infix to postfix expression converter</h1><br><br>
	<div class="center"
	<label for="basic-url">Your expression</label></div>
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon3">eg. A+B*C/D-F</span>
		  </div>
		  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
		</div>
	<br>
	<div><button type="button" class="btn btn-primary" value="Evaluate">Evaluate</button></div>
	<hr>
	<h4 align="center"> Your output is </h4>
	<br>
	<p id="answer"></p>
	<script type="text/javascript" src="script.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
